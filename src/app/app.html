
<ion-menu [content]="content" (ionOpen)="menuOpened()" >
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    
  </ion-header>

  <ion-content>
    <div ion-item>
      <img item-left width="80" height="80" [src]="pictureLink" />
      <div item-right>ActiveButton <ion-toggle [(ngModel)]="active" (ionChange)="updateActive()"
       [disabled]="activeButtonDisabled"></ion-toggle></div>
    </div>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select [(ngModel)]="userStuatus">
        <ion-option *ngFor="let status of statuses" [value]="status">{{status}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
<ion-footer>
  
</ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
