<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meetings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNewMeeting()">
        <ion-icon class="icon" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
   <ion-toolbar>
    <ion-segment color="primary">
      <ion-segment-button value="actual" (click)="showActualMeetings()">
        <ion-icon name="calendar"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="historical" (click)="showHistoricalMeetigs()">
        <ion-icon name="folder"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list sliding="true">
    <div *ngIf="meetings.length==0">
      There is no items to display
    </div>
    <ion-item 
      class="item item-block" 
      *ngFor="let meeting of meetings" 
      (click)="goToTheMeeting($event,meeting)" >
        <h2>{{meeting.Name}}</h2>
        <p>{{meeting.Date}}</p> <span> {{meeting.daysDiff}} days</span>
    </ion-item>
  </ion-list>
</ion-content>
