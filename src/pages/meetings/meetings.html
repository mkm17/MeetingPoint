<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meetings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let meeting of meetings" (click)="goToTheMeeting($event,meeting)">
      {{meeting.Name}}
    </ion-item>
  </ion-list>
</ion-content>
