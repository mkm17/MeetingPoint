<ion-header>

  <ion-navbar>
    <ion-title>PeopleList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="submitChanges()"> Submit Changes</button>
  <ion-list>
    <ion-item *ngFor="let person of peopleView" (click)="goToThePerson($event,person)">
      
      <ion-label>{{person.model.Name}}</ion-label>
      <ion-checkbox [(ngModel)]=person.isChoosen></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
