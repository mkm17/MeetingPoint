<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Groups</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNewGroup()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-list>
    <ion-item *ngFor="let group of groups" (click)="goToTheGroup($event,group)">
      {{ group.Name }}
    </ion-item>
  </ion-list>
</ion-content>
