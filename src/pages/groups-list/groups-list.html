<ion-header>

  <ion-navbar>
    <ion-title>GroupsList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="submitChanges()"> Submit Changes</button>
  <ion-list>
    <ion-item *ngFor="let group of groupsView" (click)="goToTheGroup($event,group)">
      
      <ion-label>{{group.model.Name}}</ion-label>
      <ion-checkbox [(ngModel)]=group.isChoosen></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
