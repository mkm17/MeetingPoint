<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>People</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let person of people" (click)="goToThePerson($event,person)">
      {{person.Name}}
    </ion-item>
  </ion-list>
</ion-content>
