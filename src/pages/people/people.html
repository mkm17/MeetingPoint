<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>People</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNewPerson()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <button ion-button full (click)="addFbPeople()">Add FB people</button>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let person of people" (click)="goToThePerson($event,person)">
      {{person.Name}}
    </ion-item>
  </ion-list>
</ion-content>
